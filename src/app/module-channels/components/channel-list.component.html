<h2>Channels</h2>

<div class="container">
    <div class="row">
        <div class="col col-sm-1"></div>
        <div class="col">
            <table mat-table [dataSource]="channels" class="mat-elevation-z8">
                <ng-container matColumnDef="channelNumber">
                    <th mat-header-cell *matHeaderCellDef>Channel #</th>
                    <td mat-cell *matCellDef="let element">{{element.channelNumber}}</td>
                </ng-container>
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef>Icon</th>
                    <td mat-cell *matCellDef="let element">{{element.icon}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; let odd = odd; columns: displayedColumns;"
                    [class.striped]="odd">
                </tr>
            </table>
        </div>
        <div class="col col-sm-1"></div>
    </div>
</div>
